version: "3.5"
services: 
    dns:
        image: rtradetech/coredns-ens:latest
        network_mode: "host"
        volumes:
            - ./configs/Corefile:/coredns/Corefile
    stubby:
        image: mvance/stubby:latest
        restart: always
        pnetwork_mode: "host"
        volumes:
            - ./configs/stubby.yml:/opt/stubby/etc/stubby/stubby.yml

            